<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Page</title>
</head>
<body>
  <div class="left">
    <div class="banner">
      <img src="pictures/odin-lined.png" alt="odin-logo" class="logo">
      <div class="odin">
        <p>odin</p>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="top">
      <p class="online">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
      <p class="want">You <i>know</i> you want to.</p>
    </div>
    <div class="mid">
      <form action="my-backend" method="post"  class="forms">
        <h3 class="formhead">Let's do this!</h1>
        <ul class="inputs">
          <div class="leftinput">
            <li>
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </li>
          </div>
          <div class="rightinput">
            <li>
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname">
            </li>
            <li>
              <label for="phonenumber">Phone Number</label>
              <input type="tel" id="phonenumber" name="phonenumber">
            </li>
            <li>
              <label for="confirmpass">Confirm Password</label>
              <input type="password" id="confirmpass" name="confirmpass">
            </li>
          </div>
        </ul> 
      </form>
    </div>
    <div class="bot">bot</div>
  </div>
</body>
</html>
